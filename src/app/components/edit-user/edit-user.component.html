<form ngForm #editUserForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      ngModel="{{ currentUser?.firstName }}"
      type="text"
      name="firstName"
      id="firstName"
    />
  </div>
  <input
    type="hidden"
    ngModel="{{ currentUser?.id }}"
    name="id"
    id="id"
    placeholder="userId"
  />

  <input
    type="hidden"
    ngModel="{{ currentUser?.role['title'] }}"
    name="role"
    class="form-control"
    id="role"
    placeholder="role"
  />
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      ngModel="{{ currentUser?.lastName }}"
      type="text"
      name="lastName"
      class="form-control"
      id="lastName"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      ngModel="{{ currentUser?.email }}"
      type="email"
      name="email"
      class="form-control"
      id="email"
    />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      ngModel="{{ currentUser?.username }}"
      type="text"
      name="username"
      class="form-control"
      id="username"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      ngModel="{{ currentUser?.phone }}"
      type="text"
      name="phone"
      class="form-control"
      id="phone"
    />
  </div>
  <div class="form-group">
    <label>
      <input
        type="radio"
        [value]="true"
        name="activeStatus"
        ngModel="{{ currentUser?.activeStatus }}"
      />
      <span>Active</span>
    </label>
    <label>
      <input
        type="radio"
        [value]="false"
        name="activeStatus"
        ngModel="{{ currentUser?.activeStatus }}"
      />
      <span>Inactive</span>
    </label>
  </div>

  <div class="form-footer">
    <button
      type="button"
      id=""
      routerLink="/users/{{ currentUser.id }}"
      class="btn btn-secondary"
    >
      Cancel
    </button>
    <button
      (click)="onUpdateUser(editUserForm)"
      routerLink="/users/{{ currentUser.id }}"
      class="btn btn-primary"
    >
      Save changes
    </button>
  </div>
</form>
