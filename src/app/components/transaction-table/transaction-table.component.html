
<div class="mt-3">
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="date">
          <mat-header-cell
            *matHeaderCellDef
          >
            Date
          </mat-header-cell>
          <mat-cell
            *matCellDef="let transaction"
          >
            {{ transaction.date }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
          <mat-header-cell
            *matHeaderCellDef
          >
            Description
          </mat-header-cell>
          <mat-cell
            *matCellDef="let transaction"
          >
            {{ transaction.description }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
          <mat-header-cell
            *matHeaderCellDef
          >
            Amount
          </mat-header-cell>
          <mat-cell
            *matCellDef="let transaction"
          >
            {{ transaction.amount }}
          </mat-cell>
        </ng-container>
        
         <ng-container matColumnDef="type">
          <mat-header-cell
            *matHeaderCellDef
          >
            Transaction Type
          </mat-header-cell>
          <mat-cell
            *matCellDef="let transaction"
          >
            {{ transaction.type}}
          </mat-cell>
        </ng-container>
        
         <ng-container matColumnDef="succeeded">
          <mat-header-cell
            *matHeaderCellDef
          >
            Succeeded
          </mat-header-cell>
          <mat-cell
            *matCellDef="let transaction"
          >
            {{ transaction.succeeded }}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>

      <mat-paginator
        #paginator
        showFirstLastButtons
        [length]="totalElements"
        [pageIndex]="pageNumber"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageEvent = getTransactionPageEvent($event)"
      >
      </mat-paginator>
    </div>
  </div>
