<div>
  <!-- Navbar -->
  <nav id="navbar" class="main-header navbar navbar-expand navbar-light">
    <div class="container">
      <a routerLink="/home" class="navbar-brand">
        <img
          src="/assets/SimpleBankLogo.png"
          alt="Bank Logo"
          class="brand-image img-circle elevation-3"
          style="opacity: 0.8"
          width="40"
          height="40"
          id="logo"
        />
        <span class="brand-text font-weight-light" id="logo-text"
          >EastCoders Bank</span
        >
      </a>
      <!-- Left navbar links -->
      <ul class="navbar-nav" id="links">
        <div
          class="collapse navbar-collapse"
          id="navbarNavDropdown"
          [ngClass]="{ hidden: !authService.isLoggedIn() }"
        >
          <li class="nav-item d-none d-sm-inline-block">
            <a
              class="nav-link"
              routerLink="/users"
              [ngClass]="{ hidden: !authService.isLoggedIn() }"
            >
              Users <span class="sr-only">(current)</span>
            </a>
          </li>
        </div>
        <!--ACCOUNTS-->
        <div
          class="collapse navbar-collapse"
          id="navbarNavDropdown"
          [ngClass]="{ hidden: !authService.isLoggedIn() }"
        >
          <li class="nav-item d-none d-sm-inline-block">
            <a
              class="nav-link"
              routerLink="/accounts"
              [ngClass]="{ hidden: !authService.isLoggedIn() }"
            >
              Accounts <span class="sr-only">(current)</span>
            </a>
          </li>
        </div>

        <!--CARDS-->
        <li class="nav-item d-none d-sm-inline-block">
          <a
            class="nav-link"
            routerLink="/cards"
            [ngClass]="{ hidden: !authService.isLoggedIn() }"
          >
            Cards <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <!-- SEARCH FORM -->
      <form
        class="form-inline ml-3"
        [ngClass]="{ hidden: !authService.isLoggedIn() }"
      >
        <input
          class="form-control form-control-navbar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item d-none d-sm-inline-block">
          <a
            class="nav-link"
            routerLink="/logout"
            [ngClass]="{ hidden: !authService.isLoggedIn() }"
            (click)="logout()"
          >
            Logout <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a
            class="nav-link"
            routerLink="/login"
            [ngClass]="{ hidden: authService.isLoggedIn() }"
            routerLinkActive="active"
            >Login</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
