<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-light navbar-white">
  <div class="container">
    <a routerLink="/home" class="navbar-brand">
      <img src="/assets/SimpleBankLogo.png" alt="Bank Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8" width="30" height="30">
      <span class="brand-text font-weight-light">EastCoders Bank</span>
    </a>
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="/home" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a class="nav-link" routerLink="/logout" [ngClass]="{'hidden': !authService.isLoggedIn() }"
        (click)="logout()"> Logout <span class="sr-only">(current)</span> </a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a class="nav-link" routerLink="/login" [ngClass]="{'hidden': authService.isLoggedIn() }"
        routerLinkActive="active">Login</a>
      </li>
    </ul>
    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item d-none d-sm-inline-block">
        <a class="nav-link" routerLink="/registration" [ngClass]="{'hidden': !authService.isLoggedIn() }"
        (click)="createUserForm()">New User
          <i class="fa fa-comments"></i>
          <span class="badge badge-danger navbar-badge"></span>
        </a>
      </li>
    </ul>
  </div>
</nav>
