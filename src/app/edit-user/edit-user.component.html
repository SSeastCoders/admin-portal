<form ngForm #editUserForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      ngModel="{{ editUser?.firstName }}"
      type="text"
      name="firstName"
      class="form-control"
      id="firstName"
    />
  </div>
  <input
    type="hidden"
    ngModel="{{ editUser?.id }}"
    name="id"
    class="form-control"
    id="id"
    placeholder="userId"
  />

  <!-- <input
    type="hidden"
    ngModel="{{ editUser?.role.roleTitle }}"
    name="role"
    class="form-control"
    id="roleTitle"
    placeholder="roleTitle"
  /> -->
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      ngModel="{{ editUser?.lastName }}"
      type="text"
      name="lastName"
      class="form-control"
      id="lastName"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      ngModel="{{ editUser?.email }}"
      type="email"
      name="email"
      class="form-control"
      id="email"
    />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      ngModel="{{ editUser?.username }}"
      type="text"
      name="username"
      class="form-control"
      id="username"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      ngModel="{{ editUser?.phone }}"
      type="text"
      name="phone"
      class="form-control"
      id="phone"
    />
  </div>
  <div class="form-footer">
    <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">
      Close
    </button>
    <button
      (click)="onUpdateUser(editUserForm.value)"
      data-dismiss="modal"
      class="btn btn-primary"
    >
      Save changes
    </button>
  </div>
</form>
