<div>
  <div *ngFor="let faker of pageSlice">
    <p>Faker {{ faker }}</p>
  </div>

  <mat-paginator
    [length]="this.fakers.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="OnPageChange($event)"
  >
  </mat-paginator>
</div>
