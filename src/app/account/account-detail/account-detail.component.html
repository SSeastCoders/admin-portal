<div class="page-content">
  <div class="container">
    <div class="row" *ngIf="account">
      <div class="col-md-2">
        <img src="assets/{{ account.accountType }}.png" class="details-image" />
        {{ account.nickName }}
      </div>
      <div class="col-md-10">
        <h4>Account #{{ account.id }} : {{ account.accountType }}</h4>
        <br />
        Current balance: {{ account.balance }}
        <br />
        Current interest rate: {{ account.interestRate }}
        <br />
        Open since: {{ account.openDate | date: "dd/MM/yyyy" }}
        <br />
        Users on account: TODO
      </div>
    </div>
    <br /><br />
  </div>
  <div *ngIf="!account" class="container">No account found</div>
</div>
