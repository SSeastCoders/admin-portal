<p>view-account works!</p>
<form className="form-horizontal">
    <div class="card-header text-center">
        <a class="h6"><b>Account {{account.id}}</b></a>
    </div>
    <div className="form-group row">
      <label
        htmlFor="inputName"
        className="col-sm-2 col-form-label"
      >
        First Name
      </label>
      <div className="col-sm-10">
        <input
          type="email"
          className="form-control"
          id="inputName"
        placeholder={user.firstName}
        />
      </div>
    </div>
    <div className="form-group row">
      <label
        htmlFor="inputEmail"
        className="col-sm-2 col-form-label"
      >
        Last Name
      </label>
      <div className="col-sm-10">
        <input
          type="text"
          className="form-control"
          id="inputEmail"
        placeholder={user.lastName}
        />
      </div>
    </div>
    <div className="form-group row">
      <label
        htmlFor="inputName2"
        className="col-sm-2 col-form-label"
      >
        Username
      </label>
      <div className="col-sm-10">
        <input
          type="text"
          className="form-control"
          id="inputName2"
          placeholder={user.username}
        />
      </div>
    </div>
    <div className="form-group row">
      <label
        htmlFor="inputExperience"
        className="col-sm-2 col-form-label"
      >
        Email
      </label>
      <div className="col-sm-10">
        <textarea
          className="form-control"
          id="inputExperience"
        placeholder={user.email}
          defaultValue=""
        />
      </div>
    </div>
    <div className="form-group row">
      <label
        htmlFor="inputSkills"
        className="col-sm-2 col-form-label"
      >
        Date Joined
      </label>
      <div className="col-sm-10">
        <input
          type="text"
          className="form-control"
          id="inputSkills"
        placeholder={user.dateJoined}
        />
      </div>
    </div>
    <div className="form-group row">
      <div className="offset-sm-2 col-sm-10">
        <div className="icheck-primary">
          <input
            type="checkbox"
            id="agreeTerms"
            name="terms"
            defaultValue="agree"
          />
          <label htmlFor="agreeTerms">
            <span>I agree to the </span>
            <Link to="/">terms and condition</Link>
          </label>
        </div>
      </div>
    </div>
    <div className="form-group row">
      <div className="offset-sm-2 col-sm-10">
        <ButtonSpinner type="submit" theme="danger">
          Submit
        </ButtonSpinner>
      </div>
    </div>
  </form>
);
