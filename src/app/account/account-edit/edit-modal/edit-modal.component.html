
   <div class="modal-body" style="overflow-y:auto;">
  <form (ngSubmit)="submit()" [formGroup]="accountForm">
    <div class="form-group" data-select2-id="29">
      <label>Account nickname</label>
      <input type="text" class="form-control" name="nickName"
        [class.is-invalid]="accountForm?.get('nickName')?.invalid && accountForm?.get('nickName')?.touched"
        id="nickName" type="text" name="nickName" formControlName="nickName" value={{account?.nickName}}>
      <small *ngIf="nickName?.errors && nickName?.touched" class="text-danger">Nickname needs to be 4-20 alphanumeric
        characters</small>
    </div>

    <div class="form-group" data-select2-id="29">
      <label>Account Type</label>
      <select id="accountType" class="form-control select2 select2-hidden-accessible" style="width: 100%;"
        data-select2-id="1" tabindex="-1" aria-hidden="true" name="accountType" (change)="changeType($event)">
        <option *ngFor="let a of accounts" [selected]="a == account?.accountType">
          {{ a }} </option>
      </select>
    </div>

    <input type="text" id="userSearch" >
    <button type="button" class="btn btn-primary btn-sm" (click)="searchUsers()" >Find Users</button>

    <small *ngIf="acctService.deletionError" class="text-danger">{{acctService.deletionErrorMessage}}</small>
    <br>
    <section *ngFor="let user of accountEdit.users; let i = index;">
      <div *ngIf="i<5">
      <li class="list-group-item">
        {{user.firstName}} {{user.lastName}} - {{user.username}} - {{user.email}} - {{user.id}}
        <span class="pull-right"><i center="right" class ='fa fa-minus' *ngIf='i>0' (click)="removeUserNew(i)"></i></span>
      </li>
      </div>
    </section>

    <div *ngIf="account">
      <div class="pull-right">
        <button type="cancel" class="btn btn-default" (click)="cancel()"
        >Cancel</button>
        <button type="submit" class="btn btn-primary"
          [disabled]="!accountForm.valid">Update</button>

      </div>
    </div>
  </form>
</div>
